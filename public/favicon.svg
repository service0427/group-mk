<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- 배경 그라데이션 정의 -->
  <defs>
    <linearGradient id="bgGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#364fc7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c7cfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instagramGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#405DE6" />
      <stop offset="20%" style="stop-color:#5851DB" />
      <stop offset="40%" style="stop-color:#833AB4" />
      <stop offset="60%" style="stop-color:#C13584" />
      <stop offset="80%" style="stop-color:#E1306C" />
      <stop offset="100%" style="stop-color:#FD1D1D" />
    </linearGradient>
    <linearGradient id="logoGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="navBgGradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c73c;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#e1306c;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow11" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="logoGlow11" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="deviceShadow11" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="iconShadow11" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2" />
    </filter>
    <linearGradient id="chartGradient11" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00c73c;stop-opacity:0.4" />
      <stop offset="35%" style="stop-color:#ffeb3b;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#e1306c;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#405DE6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 앱 아이콘 배경 -->
  <rect x="40" y="40" width="160" height="160" rx="32" ry="32" fill="url(#bgGradient11)" filter="url(#shadow11)" />
  
  <!-- 디자인 장식 요소 -->
  <circle cx="60" cy="60" r="40" fill="#ffffff" fill-opacity="0.05" />
  <circle cx="180" cy="180" r="40" fill="#ffffff" fill-opacity="0.05" />
  
  <!-- 모바일 디바이스 레이어 -->
  <!-- 스마트폰 프레임 -->
  <rect x="60" y="60" width="90" height="160" rx="18" ry="18" fill="url(#phoneGradient11)" filter="url(#deviceShadow11)" />
  <rect x="65" y="70" width="80" height="135" rx="8" ry="8" fill="url(#screenGradient11)" />
  
  <!-- 스마트폰 상단 스피커/카메라 -->
  <rect x="97" y="65" width="16" height="2" rx="1" ry="1" fill="#868e96" />
  <circle cx="120" cy="66" r="1.5" fill="#868e96" />
  
  <!-- 스마트폰 홈 버튼 -->
  <circle cx="105" cy="212" r="7" fill="#868e96" />
  <circle cx="105" cy="212" r="5" fill="#212529" />
  
  <!-- 상단 네비게이션 바 -->
  <rect x="65" y="70" width="80" height="16" rx="8" ry="8" fill="url(#navBgGradient11)" />
  <circle cx="73" cy="78" r="2.5" fill="#00c73c" />
  <circle cx="82" cy="78" r="2.5" fill="#ffeb3b" />
  <circle cx="91" cy="78" r="2.5" fill="#e1306c" />
  
  <!-- 상단 말풍선 아이콘으로 변경 -->
  <path d="M130 74 C127 74 125 76 125 78 C125 80 127 82 130 82 L135 82 L137 85 L137 82 L138 82 C141 82 143 80 143 78 C143 76 141 74 138 74 Z" fill="#868e96" stroke="#ffffff" stroke-width="0.5" />
  <circle cx="129" cy="78" r="1" fill="#ffffff" />
  <circle cx="132" cy="78" r="1" fill="#ffffff" />
  <circle cx="135" cy="78" r="1" fill="#ffffff" />
  
  <!-- 브랜드 아이콘 그리드 레이아웃 - 더 세련되게 -->
  <!-- 네이버 아이콘 - N으로 수정 -->
  <rect x="72" y="93" width="30" height="30" rx="6" ry="6" fill="#00c73c" filter="url(#iconShadow11)" />
  <!-- 정확한 네이버 N 로고 -->
  <path d="M96 101 L96 113 L92 113 L86 105 L86 113 L81 113 L81 101 L85 101 L91 109 L91 101 Z" fill="#ffffff" />
  
  <!-- 카카오톡 아이콘 -->
  <rect x="108" y="93" width="30" height="30" rx="6" ry="6" fill="#ffeb3b" filter="url(#iconShadow11)" />
  <ellipse cx="123" cy="108" rx="11" ry="8" fill="#3e2723" />
  <text x="123" y="111" font-family="Arial" font-weight="bold" font-size="8" text-anchor="middle" fill="#ffeb3b">TALK</text>
  
  <!-- 인스타그램 아이콘 -->
  <rect x="72" y="129" width="30" height="30" rx="9" ry="9" fill="url(#instagramGradient11)" filter="url(#iconShadow11)" />
  <rect x="77" y="134" width="20" height="20" rx="6" ry="6" fill="none" stroke="#ffffff" stroke-width="1.8" />
  <circle cx="87" cy="144" r="4.5" fill="none" stroke="#ffffff" stroke-width="1.8" />
  <circle cx="93" cy="138" r="1.2" fill="#ffffff" />
  
  <!-- 네이버 플레이스 (단순화) -->
  <rect x="108" y="129" width="30" height="30" rx="6" ry="6" fill="#00c73c" filter="url(#iconShadow11)" />
  <path d="M123 135 A6 6 0 0 0 117 141 A6 6 0 0 0 123 147 A6 6 0 0 0 129 141 A6 6 0 0 0 123 135 Z" fill="none" stroke="#ffffff" stroke-width="2" />
  <circle cx="123" cy="141" r="2.5" fill="#ffffff" />
  <path d="M123 147 L123 153" stroke="#ffffff" stroke-width="2" />
  
  <!-- 데이터 대시보드 패널 -->
  <rect x="70" y="165" width="70" height="35" rx="5" ry="5" fill="#ffffff" stroke="#e9ecef" stroke-width="1" />
  
  <!-- 마케팅 성과 차트 -->
  <rect x="74" y="169" width="30" height="27" rx="3" ry="3" fill="#f8f9fa" stroke="#e9ecef" stroke-width="0.8" />
  
  <!-- 그래프 라인 및 채우기 -->
  <polyline points="76,190 80,183 84,186 88,179 92,182 96,175 100,173" 
            stroke="#364fc7" stroke-width="1.2" fill="none" />
  <path d="M76,190 L80,183 L84,186 L88,179 L92,182 L96,175 L100,173 L100,190 L76,190 Z" 
        fill="url(#chartGradient11)" />
        
  <!-- 브랜드 아이콘 성과 표시 -->
  <rect x="106" y="169" width="30" height="27" rx="3" ry="3" fill="#f8f9fa" stroke="#e9ecef" stroke-width="0.8" />
  
  <!-- 브랜드별 성과 막대 그래프 -->
  <rect x="109" y="186" width="5" height="6" rx="1" ry="1" fill="#00c73c" />
  <rect x="116" y="182" width="5" height="10" rx="1" ry="1" fill="#ffeb3b" />
  <rect x="123" y="178" width="5" height="14" rx="1" ry="1" fill="#e1306c" />
  <rect x="130" y="173" width="5" height="19" rx="1" ry="1" fill="#405DE6" />
  
  <!-- SM 로고 영역 - 오른쪽에 표시 -->
  <!-- SM 로고 배경 -->
  <circle cx="175" cy="95" r="35" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  
  <!-- SM 로고 텍스트 -->
  <text x="150" y="108" font-family="Arial" font-weight="bold" font-size="38" fill="url(#logoGradient11)" filter="url(#logoGlow11)">SM</text>
  
  <!-- 측정 눈금 요소 - 표준 상징 -->
  <rect x="155" y="145" width="70" height="4" rx="2" ry="2" fill="#ffffff" fill-opacity="0.7" />
  <rect x="165" y="140" width="2" height="15" rx="1" ry="1" fill="#ffffff" fill-opacity="0.7" />
  <rect x="180" y="140" width="2" height="15" rx="1" ry="1" fill="#ffffff" fill-opacity="0.7" />
  <rect x="195" y="140" width="2" height="15" rx="1" ry="1" fill="#ffffff" fill-opacity="0.7" />
  <rect x="210" y="140" width="2" height="15" rx="1" ry="1" fill="#ffffff" fill-opacity="0.7" />
  
  <!-- 성장 화살표 -->
  <path d="M175 180 L175 160" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M165 170 L175 160 L185 170" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 연결선 - 모바일과 표준 연결 -->
  <path d="M140 110 C150 110, 160 110, 170 110" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="4,2" />
  
  <!-- 브랜드 연결 선 -->
  <path d="M140 144 C150 130, 160 120, 170 120" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="4,2" />
</svg>